<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Sign Up</h3>
  </div>
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email"
          ><b>Username</b></label
        >
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input class="form-control" [(ngModel)]="username" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for=""><b>Password</b></label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input class="form-control" type="password" [(ngModel)]="password" />
        </div>
      </div>
      <div [class.alert-danger]="!isNotifyHidden" [hidden]="isNotifyHidden">
        <strong>Wrong!</strong>Username or password is invalid.
      </div>

      <div style="margin-top: 5px">
        <div class="text-left col-lg-6">
          <button type="button" class="btn btn-info" (click)="onBack()">
            Back
          </button>
        </div>
        <div class="text-right col-lg-6">
          <button
            type="button"
            class="btn btn-success"
            (click)="onSignUp(username, password)"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
